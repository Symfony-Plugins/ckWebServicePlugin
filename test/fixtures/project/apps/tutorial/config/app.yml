# default values
#all:
soaptest:
  enable_soap_parameter: on
  ck_web_service_plugin:
    wsdl: %SF_WEB_DIR%/MathApi.wsdl
    handler: MathApiHandler
    soap_options:
      classmap:
        FloatArray:         ckGenericArray
        ComplexNumber:      ComplexNumber
        ComplexNumberArray: ckGenericArray
    soap_headers:
      AuthHeader:
        class: AuthData